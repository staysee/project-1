<!DOCTYPE html>
<html>

<head>
  <title>Battle Ship</title>
  <!--Style Sheet-->
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>


<body>
<main>
  <h1>Battleship</h1>
  <p>Prepare your ships for battle!</p>

<!--Message area for Player's Turn & Ships Sunk-->
  <div id = "message">Messages Go Here</div>

<!--Holds the two grids for Two Players-->
  <div id="gameArea">

    <!--This area is for Player 1 section-->
    <div id = "wrapper-1" class = "player-container">
      <div id = "name1" class = "playerName">Player 1</div>
      <div id = "board1" class = "gameboard"></div>
      <!--Create a section for list of ships and their sizes-->
      <div id = "ship1" class = "ships">List of Ships
        <ul>
          <li id = "battle1">Battleship -- 4</li>
          <li id = "sub1">Submarine -- 3</li>
          <li id = "destroyer1">Destroyer -- 3</li>
          <li id = "patrol1">Patrol Boat -- 2</li>
        </ul>
      </div>
    </div>

<!--This area is for Player 2 section-->
    <div id = "wrapper-2" class = "player-container">
      <div id = "name2" class = "playerName">Player 2</div>
      <div id = "board2" class = "gameboard"></div>
      <div id = "ship2" class = "ships">List of Ships
        <ul>
          <li id = "battle2">Battleship -- 4</li>
          <li id = "sub2">Submarine -- 3</li>
          <li id = "destroyer2">Destroyer -- 3</li>
          <li id = "patrol2">Patrol Boat -- 2</li>
        </ul>

      </div>
    </div>

  </div>

  <div class = "reset">
    <button type = "reset" value = "reset">New Game</button>
  </div>

  <div id = "rules">Rules</div>
</main>



  <script type="text/javascript" src="script.js"></script>
</body>
</html>
