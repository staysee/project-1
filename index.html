<!DOCTYPE html>
<html>

<head>
  <title>Battleship</title>
  <!--Style Sheet-->
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>


<body onload = "loadSound();">
<main>
  <h1>Battleship</h1>
<!--<p>Prepare your ships for battle!</p>-->

<!--Message area for Player's Turn & Ships Sunk-->
  <div id = "message">Prepare your ships for battle!</div>

<!--Holds the two grids for Two Players-->
  <div id="gameArea">

    <!--This area is for Player 1 section-->
    <div id = "wrapper-1" class = "player-container">
      <div id = "name1" class = "playerName">Player 1</div>
      <div id = "board1" class = "gameboard"></div>
      <!--Create a section for list of ships and their sizes-->
      <div id = "ship1" class = "ships">

        <p id = "aircraft1">Aircraft Carrier</p>
        <p id = "battle1">Battleship</p>
        <p id = "sub1">Submarine</p>
        <p id = "destroyer1">Destroyer</p>
        <p id = "patrol1">Patrol Boat</p>

      </div>
    </div>

<!--This area is for Player 2 section-->
    <div id = "wrapper-2" class = "player-container">
      <div id = "name2" class = "playerName">Player 2</div>
      <div id = "board2" class = "gameboard"></div>
      <div id = "ship2" class = "ships">

        <p id = "aircraft2">Aircraft Carrier</p>
        <p id = "battle2">Battleship</p>
        <p id = "sub2">Submarine</p>
        <p id = "destroyer2">Destroyer</p>
        <p id = "patrol2">Patrol Boat</p>

      </div>
    </div>

  </div>


  <div class = "reset-container" >
  <div class = "reset" value ="reset" onClick = "newGame();">New Game</div>
  </div>

</main>


  <script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script></head>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
